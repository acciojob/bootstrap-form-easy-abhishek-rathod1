<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Internship Form</h1>
	<form>
		<label for="first-name-input">First Name</label>
		<label for="first-name-input">Last Name</label>
		<label for="first-name-input">Email Address</label>
		<!-- <br> -->
		<input type="text" id="first-name-input" required>
		<input type="text" id="last-name-input" required>
		<input type="email" id="email-input" required>
		<br>
		<label for="college-input">College Name</label>
		<label for="">Graduation Year</label>
		<label for="roll-no-input">Roll No.</label>
		<br>
		<input type="text" id="college-input" required>
		<select required>
			<option>Choose</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<input type="number" id="roll-no-input" required><br>
		<input type="checkbox" id="conditions-checkbox" required>Agree to terms and condition<br>
		<button type="submit">Submit Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
